<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="tela1.css">
    <script src="tela1.js"></script>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body>
    <main>
        <div class="all">
            <h1>Login</h1>
            <label for="email">
                <span> E-mail</span>
                <input class="text" type="email" id="email" nome="email" placeholder="exemplo@gmail.com">
            </label>
            <label for="senha">
                <span>Senha</span>
                <input class="text" type="password" id="senha" nome="senha" placeholder="123456">
            </label>

            <input class="button" type="submit" value="Entrar">
        </div>
    </main>

</body>

</html>
